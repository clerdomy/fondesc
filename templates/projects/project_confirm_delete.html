{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
            <div class="text-center mb-6">
                <i class="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-900">Delete Project</h1>
            </div>
            
            <p class="text-gray-700 mb-6">
                Are you sure you want to delete the project "<strong>{{ project.title }}</strong>"? 
                This action cannot be undone.
            </p>
            
            <form method="post" class="flex justify-between">
                {% csrf_token %}
                <a href="{% url 'project_detail' project.slug %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Delete Project
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
