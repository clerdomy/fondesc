{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete | PythonLearn{% endblock %}

{% block content %}
<div class="container mx-auto py-12 px-4">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6 md:p-8 text-center">
        <div class="mb-6">
          <svg class="h-16 w-16 text-green-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h1 class="text-2xl font-bold text-gray-800 mb-2">Password Reset Complete</h1>
          <p class="text-gray-600">Your password has been set. You may now log in with your new password.</p>
        </div>
        
        <div class="space-y-3">
          <a href="{% url 'login' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">Log In</a>
          <a href="{% url 'home' %}" class="block w-full text-gray-600 hover:text-gray-800 py-2 px-4 transition duration-200">Return to Home</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
