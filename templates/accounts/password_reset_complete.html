{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete | PythonLearn{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-5">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 p-md-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                        <h1 class="h3 mb-3">Password Reset Complete</h1>
                        <p class="text-muted">Your password has been set. You may now log in with your new password.</p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In</a>
                        <a href="{% url 'home' %}" class="btn btn-link">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
